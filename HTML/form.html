<!DOCTYPE html>
<html>

<head>
    <title>Form Demo</title>
</head>

<body>

    <h1>Login</h1>

    <form>
        <label for="Email">Email</label>
        <input id="Email" type="email" placeholder="Email" required>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="password" required>
        <input type="submit">
    </form>

    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats: </label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>What's your current mood?</p>
        <select name="color">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="userInput" rows="10" cols="10"></textarea>

        <button>Go!</button>
    </form>

</body>

</html>
